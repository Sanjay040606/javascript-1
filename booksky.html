<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksky</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- we link js file to html means use script src link method -->
    <header class="header">
        <h1 class="header__title">Booksky</h1>
    </header>
    <main class="main">
        <article class="main__article1" id="article1">
            <section class="main__article1--section1">
                <h2 class="main__article1--section1-h2">Rich Dad Poor Dad</h2>
                <h4 class="main__article1--section1-h4">Richard</h4>
                <p class="main__article1--section1-p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, similique. Nihil voluptates, nostrum, culpa iusto, molestiae minima excepturi placeat quod id doloremque optio! Itaque tempora laboriosam exercitationem placeat dignissimos cum.</p>
                <button class="main__article1--section1-btn" onclick="delete_book(event)">delete</button>
            </section>
        </article>
        <article class="main__article2">
            <div class="main__article2--div" id="overlay"></div>
            <section class="main__article2--section2" id="popup">
                     <h2 class="main__article2--section2-h2">Add Book</h2>
                     <form class="main__article2--section2-form">
                        <input class="main__article2--section2-form-input" id="book_title" name="title" type="text" placeholder="Book Title">
                        <input class="main__article2--section2-form-input" id="book_author" name="authorname" type="text" placeholder="Book Author">
                        <textarea name="description" id="book_description" class="main__article2--section2-form-input1" cols="30" rows="5" placeholder="Short Description"></textarea>
                        <button class="main__article2--section2-form-btn" id="add_btn">ADD</button>
                        <button class="main__article2--section2-form-btn" id="cancel_btn">CANCEl</button>
                     </form>
            </section>
        </article>
    </main>
    <footer class="footer">
        <button class="footer__btn" id="footer__add_button">+</button>
    </footer>
</body>
</html>
